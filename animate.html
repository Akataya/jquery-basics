<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      
            $("document").ready(function(){
               $("#grow").click(function(){
                  $("#textBox").animate({ width:"500px"},2000); 
               });
                
                $("#move").click(function(){
                  $("#textBox").animate({ marginLeft:"200px"},1000); 
               });
                
                $("#bigger").click(function(){
                  $("#textBox").animate({ fontSize:"40px"},3000); 
                });                
                
                $("#many").click(function(){
                  $("#textBox").animate({ fontSize:"40px", marginLeft:"400px", width:"600px;"},3000); 
                });
            });
        
      </script>
      
      <style>
          #textBox{
              width: 200px;
              height: 200px;
              background-color: #ccc;
              position: absolute;
              margin-top: 20px;
          }
      </style>
      
  </head>
    
  <body>
      <a href="#" id="grow">Grow</a> |  <a href="#" id="move">Move</a> | <a href="#" id="bigger">Bigger</a> | <a href="#" id="many">Many things</a>  
      <div id="textBox">
          <p>hellosdfsdfsdf</p>
          <p>hello helo lefsdfs</p>
      </div>
      
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
