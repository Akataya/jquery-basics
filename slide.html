<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      
            $("document").ready(function(){
                $("#slide-up").click(function(){
                   $("#textBox").slideUp("2000", "linear"); 
                });                
                $("#slide-down").click(function(){
                   $("#textBox").slideDown("2000", "linear"); 
                });
                $("#toggleSlide").click(function(){
                    $("#textBox").slideToggle("2000", function(){
                        alert("Done");
                    }); 
                });
            });
        
      </script>
      
      <style>
      </style>
      
  </head>
    
  <body>
      <a href="#" id="slide-up">Slide Up</a> | <a href="#" id="slide-down">Slide Down</a> | <a href="#" id="toggleSlide">Toggle Slide</a> 
      <div id="textBox">
          <p>hellosdfsdfsdf</p>
          <p>hello helo lefsdfs</p>
      </div>
      
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
